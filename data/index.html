<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomiar czasu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">
    <script src="script.js"></script>
</head>
<body>
    <img src="logo.png" alt="enerlink">
    <h1>Pomiar czasu</h1>
    <img id="pinStateImage" src="opened.png" alt="main switch">
    <div class="buttons">
        <button class = "openButton" onclick="openRelay()">Otwórz</button> <!--close D1 relay for fixed amount of time-->
        <button class = "closeButton" onclick="closeRelay()">Zamknij</button><!--close D2 relay for fixed amount of time-->
        <button class = "openButton" onclick="doBothOpen()">Test otwarcia</button>
        <button class = "closeButton" onclick="doBothClose()">Test zamknięcia</button>
    </div>
    <input type = "number" id = "pulseValue" placeholder="Czas pulsu (s)" min="0" required> <!-- input for pulse duration in seconds. It sets how long relay should be in specified state -->
    <div id = "results">
        <p id = "openTime">Czas otwarcia: </p>
        <p id = "closeTime">Czas zamknięcia: </p>
        <p id = "localRelay">Czas własny przekaźnika: </p>
    </div>
</body>
</html>
